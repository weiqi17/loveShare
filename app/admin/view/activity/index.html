<!-- Data Tables -->

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    添加活动
                </h4>
            </div>
            <div class="modal-body">
                <form  id ='searchForm' class="bs-example bs-example-form" role = "form">
                    <div class = "input-group" >
                        <span class="input-group-addon text-center">标题   </span>
                        <input type = "text" class=" form-control"
                               id="mo.title" placeholder="标题">
                    </div>
                    <div class = "input-group">
                        <span class = "input-group-addon">子标题</span>
                        <input type = "text" class = "form-control"  placeholder="子标题" name="subtitle1"
                               id="mo.title1">
                    </div>
                    <div class = "input-group">
                        <span class = "input-group-addon">子标题</span>
                        <input type = "text" class = "form-control"  placeholder="子标题" name="subtitle2"
                               id="mo.title2">
                    </div>
                    <div class = "input-group" >
                        <span class="input-group-addon text-center">价格</span>
                        <input type = "text"  class=" form-control" name="price"
                               id="mo.price" placeholder="价格">
                    </div>
                    <div class = "input-group" >
                        <span class="input-group-addon text-center" >价格</span>
                        <input type = "text"  class=" form-control" name="price"
                               id="mo.price1" placeholder="价格">
                    </div>
                    <div class = "input-group" >
                        <span class="input-group-addon text-center">价格</span>
                        <input type = "text"  class=" form-control" name="price"
                               id="mo.price2" placeholder="价格">
                    </div>
                    <div class = "input-group" >

                        <span class="input-group-addon text-center">内容</span>
                        <input type = "text"  class=" form-control"
                               id="mo.conten"  placeholder="内容">
                    </div>
                    <div class = "input-group" >

                        <span class="input-group-addon text-center">内容</span>
                        <input type = "text"  class=" form-control"
                               id="mo.conten1"  placeholder="内容">
                    </div>
                    <div class = "input-group" >

                        <span class="input-group-addon text-center">内容</span>
                        <input type = "text"  class=" form-control"
                               id="mo.conten2"  placeholder="内容">
                    </div>
                    <div class = "input-group" >
                        <span class="input-group-addon text-center">图片</span>
                        <input type = "text"  class=" form-control"  name="text"id="mo.pictur"  >
                    </div>
                    <div class = "input-group" >
                        <span class="input-group-addon text-center">详细图片</span>
                        <input type = "text"  class=" form-control"  id="mo.detailpic"  >
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                </button>
                <button type="button" class="btn btn-primary" onclick="add()" >
                    添加
                </button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins" style="background: white;padding: 10px">
                <!-- 表单标题概要 -->
                <div class="ibox-title">
                    <h5>{:lang('Activity List')}</h5>
                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                        <a class="close-link">
                            <i class="fa fa-times"></i>
                        </a>
                    </div>
                </div>
                <!-- 表单内容 -->
                <div class="ibox-content">
                    <!-- 用户控件（操作） -->
                    <!--{toolbar id="toolbar"}
                    {/toolbar}-->
                    <div class="toolbar">
                        <div class="btn-group">
                            <button   class="btn btn-primary" data-toggle="modal"  data-target="#myModal" >
                                <i class="fa fa-plus" aria-hidden="true" style="margin-right: 2px"></i>
                                {$Think.lang.Add}
                            </button>
                            <button type="button" data-name="delete" class="btn btn-default">
                                <i class="fa fa-trash" aria-hidden="true" style="margin-right: 2px"></i>
                                {$Think.lang.Delete}
                            </button>
                        </div>
                    </div>
                    <!-- 表格数据 -->
                    <table id="table" data-toggle="gridview" class="table"
                           data-url="{:url('admin/activity/getList')}" data-toolbar="#toolbar"
                           data-show-columns="true" data-page-size="10" data-page-list="[10, 25, 50, All]"
                           data-unique-id="id" data-pagination="true" data-side-pagination="client"
                           data-search="true" data-click-to-select="false">
                        <thead>
                        <tr>
                            <th data-width="10" data-align="center" data-checkbox="true"></th>
                            <th data-width="10" data-field="id" >ID</th>
                            <th data-width="100" data-field="title" data-align="center">{:lang('Title')}</th>
                            <th data-width="80" data-field="subtitle1" >{:lang('SubTitle')}1</th>
                            <th data-width="80" data-field="subtitle2" >{:lang('SubTitle')}2</th>
                            <th data-width="20" data-field="price1" >{:lang('Price')}1</th>
                            <th data-width="20" data-field="price2" >{:lang('Price')}2</th>
                            <th data-width="20" data-field="price3" >{:lang('Price')}3</th>
                            <th data-width="100" data-field="content1" >{:lang('Content')}1</th>
                            <th data-width="100" data-field="content2" >{:lang('Content')}2</th>
                            <th data-width="100" data-field="content3" >{:lang('Content')}3</th>
                            <th data-width="50" data-field="time" >{:lang('Create Time')}</th>
                            <th data-width="80" data-field="operate"   data-align="center" data-formatter="operateFormatter" data-events="operateEvents">{:lang('Operate')}</th>
                        </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script >
    function add() {
        $('#myModal').modal('hide');
    }
    function operateFormatter(value, row, index) {
        return [
            '<a class="btn btn-xs edit" href="javascript:void(0)" title="{$Think.lang.Edit}">',
            '<i class="fa fa-edit"></i>',
            '</a>',
            '<a class="btn btn-xs delete" href="javascript:void(0)" title="{$Think.lang.Delete}">',
            '<i class="fa fa-trash"></i>',
            '</a>'
        ].join('');
    }

    var operateEvents = {
        'click .edit': function (e, value, row, index) {
            alert(row.id);
        },
        'click .delete': function (e, value, row, index) {
            //alert(row);
            //$("#table").gridView('deleteModal', 'delete', row)
            //alert(row.id);

            if ( confirm('确定删除选取内容？'))
            {
                $.ajax({
                    url:"{:url('admin/activity/delete')}",
                    data:{
                        'id':row.id,
                    },
                    type:"POST",
                    success:function(data){
                        $('#table').bootstrapTable('refresh')
                    },
                    error:function () {
                        alert("删除出错！");
                    }
                });
            }

        }
    };
</script>
